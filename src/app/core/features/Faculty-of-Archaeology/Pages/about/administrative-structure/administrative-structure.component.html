<div *ngIf="administrativeStructure">
  <div class="content-header">
    <h2>Administrative Structure</h2>
    <div class="underline"></div>
  </div>

  <!-- Dean Section -->
  <div class="content-section">
    <div class="info-card">
      <div class="person-image">
        <img [src]="administrativeStructure.dean.memberAttachments[0]?.url "
             [alt]="administrativeStructure.dean.fullName" />
      </div>
      <div class="person-info">
        <h4>{{ administrativeStructure.dean.fullName }}</h4>
        <p class="person-title">{{ administrativeStructure.dean.position }}</p>
      </div>
    </div>
  </div>

  <!-- Vice Deans Section -->
  <div class="content-section">
    <h3>Vice Deans</h3>
    <div class="grid-2">
      <div class="info-card" *ngFor="let viceDean of administrativeStructure.viceDeans">
        <div class="person-image">
          <img [src]="viceDean.memberAttachments[0]?.url "
               [alt]="viceDean.fullName" />
        </div>
        <div class="person-info">
          <h4>{{ viceDean.fullName }}</h4>
          <p class="person-title">{{ viceDean.position }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Department Heads Section -->
  <div class="content-section">
    <h3>Heads of Departments, Centers, and Units</h3>
    <div class="grid-2">
      <div class="info-card" *ngFor="let head of administrativeStructure.departmentHeads">
        <div class="person-image">
          <img [src]="head.memberAttachments[0]?.url "
               [alt]="head.fullName" />
        </div>
        <div class="person-info">
          <h4>{{ head.fullName }}</h4>
          <p class="person-title">{{ head.position }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
