<div class="top-bar ">
  <div class="container">
    <div class="row align-items-center py-2">
      <div class="col-md-8">
        <div class="contact-info d-flex flex-wrap gap-3">
         <span class="text-primary-custom">
             {{ contact?.phone }}   <i class="fa fa-phone me-2"></i>
          </span>
          <span class="text-primary-custom">
          {{ contact?.email }}   <i class="fa fa-envelope me-2"></i>
          </span>
        </div>
      </div>
      <div class="col-md-4">
        <div class="top-links d-flex justify-content-end align-items-center gap-3">
        
          <a 
        href="https://archaeology-ar.vercel.app/home" 
        target="_blank" 
        rel="noopener"
        class="arabic-button"
        aria-label="Switch to Arabic Site"
      >
        عربي
      </a>     </div>
      </div>
    </div>
  </div>
</div>

<header class="site-header">
  <div class="container-fluid header-container">
    <div class="logo-left">
      <a [routerLink]="['/home']">
        <div class="sun-logo">
          <img [src]="logo?.url" alt="Faculty of Archaeology" />
          <div class="sun-glow"></div>
        </div>
      </a>
      <h1 class="site-title">Faculty of Archaeology</h1>
      <!-- Arabic language button -->
      <!-- <a 
        href="https://archaeology-ar.vercel.app/home" 
        target="_blank" 
        rel="noopener"
        class="arabic-button"
        aria-label="Switch to Arabic Site"
      >
        عربي
      </a> -->
    </div>

    <button class="nav-toggle" aria-label="Toggle menu" (click)="toggleMenu()">
      &#9776;
    </button>

    <nav class="site-nav" [class.active]="isMenuOpen">
      <ul class="main-menu">
        <li *ngFor="let item of menuItems" 
            [class.has-submenu]="item.hasSubmenu"
            [class.active]="item.active">
          <a [routerLink]="item.link" 
             [routerLinkActive]="['active']"
             [class.active]="item.active"
             (click)="!item.hasSubmenu && closeMenu()">
            {{ item.label }}
            <span *ngIf="item.hasSubmenu"> ▾</span>
          </a>
          <ul *ngIf="item.hasSubmenu" class="submenu">
            <li *ngFor="let subItem of item.submenu">
              <a [routerLink]="subItem.link" 
                 [routerLinkActive]="['active']"
                 (click)="closeMenu()">{{ subItem.label }}</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
</header>
