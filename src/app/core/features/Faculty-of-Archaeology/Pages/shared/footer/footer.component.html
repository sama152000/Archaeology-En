<footer class="site-footer">
  <div class="footer-top py-5">
    <div class="container-fluid">
      <div class="row g-4">
        <!-- Quick Links -->
        <div class="col-lg-3 col-md-6">
          <div class="footer-section">
            <h3 class="footer-title">Quick Links</h3>
            <ul class="footer-links">
              <li *ngFor="let link of quickLinks">
                <a [href]="link.url">{{ link.label }}</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Contact Info -->
        <div class="col-lg-3 col-md-6">
          <div class="footer-section">
            <h3 class="footer-title">Contact</h3>
            <div class="contact-info">
              <p class="contact-item">
                <i class="pi pi-map-marker me-2"></i>
                {{ contactInfo.address }}
              </p>
              <p class="contact-item">
                <i class="pi pi-phone me-2"></i>
                {{ contactInfo.phone }}
              </p>
              <p class="contact-item">
                <i class="pi pi-envelope me-2"></i>
                {{ contactInfo.email }}
              </p>
            </div>
          </div>
        </div>

        <!-- Social Links -->
        <div class="col-lg-3 col-md-6">
          <div class="footer-section">
            <h3 class="footer-title">Follow Us</h3>
            <div class="social-links">
              <a *ngFor="let social of socialLinks" 
                 [href]="social.url" 
                 class="social-link"
                 [attr.aria-label]="social.label">
                <i [class]="social.icon"></i>
              </a>
            </div>
          </div>
        </div>

        <!-- Faculty Info -->
        <div class="col-lg-3 col-md-6">
          <div class="footer-section">
            <h3 class="footer-title">{{ facultyInfo.title }}</h3>
            <p class="footer-description">
              {{ facultyInfo.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer-bottom py-3">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-md-6">
          <p class="copyright mb-0">
            Â© {{ currentYear }} Faculty of Archaeology. All rights reserved.
          </p>
        </div>
        <div class="col-md-6 text-md-end">
          <p class="mb-0">
            <a href="/" class="footer-link me-3">Privacy Policy</a>
            <a href="/" class="footer-link">Terms of Service</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</footer>
