<div class="hero-slider" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
  <div class="slider">
    <div *ngFor="let slide of slides; let i = index" 
         class="slide"
         [class.active]="i === currentSlide"
         [style.background-image]="'url(' + slide.image + ')'">
      <div class="container-fluid">
        <div class="slide-content">
          <h1 class="slide-title">{{ slide.title }}</h1>
          <p class="slide-description">{{ slide.description }}</p>
          <a [href]="slide.buttonLink" class="btn btn-primary-custom">{{ slide.buttonText }}</a>
        </div>
      </div>
    </div>

    <!-- Navigation arrows -->
    <button class="nav-arrow prev" (click)="prevSlide()" aria-label="Previous slide">
      <i class="pi pi-chevron-left"></i>
    </button>
    <button class="nav-arrow next" (click)="nextSlide()" aria-label="Next slide">
      <i class="pi pi-chevron-right"></i>
    </button>

    <!-- Slide indicators -->
    <div class="slide-indicators">
      <button *ngFor="let slide of slides; let i = index"
              class="indicator"
              [class.active]="i === currentSlide"
              (click)="goToSlide(i)"
              [attr.aria-label]="'Go to slide ' + (i + 1)">
      </button>
    </div>
  </div>
</div>
