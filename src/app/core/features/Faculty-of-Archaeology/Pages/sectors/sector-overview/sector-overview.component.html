<div *ngIf="sector">
  <div class="content-header">
    <h2>{{ sector.name }}</h2>
    <div class="underline"></div>
  </div>

  <!-- Sector Image -->
  <div class="profile-card" *ngIf="sector.sectorAttachments.length > 0">
    <div class="profile-image">
      <img [src]="sector.sectorAttachments[0].url" [alt]="sector.name" />
    </div>
    <div class="profile-info" *ngIf="leader">
      <h3>{{ leader.memberName }}</h3>
      <p class="title">Sector Head</p>
    </div>
  </div>

  <!-- Overview -->
  <div class="content-section">
    <h3>About the Sector</h3>
    <p>{{ sector.about }}</p>
  </div>

  <!-- Vision -->
  <div class="content-section">
    <h3>Vision</h3>
    <p>{{ sector.vision }}</p>
  </div>

  <!-- Mission -->
  <div class="content-section">
    <h3>Mission</h3>
    <p>{{ sector.mission }}</p>
  </div>

  <!-- Goals -->
  <div class="content-section">
    <h3>Goals</h3>
    <ul>
      <li *ngFor="let goal of sector.goals">{{ goal.goalName }}</li>
    </ul>
  </div>
</div>
