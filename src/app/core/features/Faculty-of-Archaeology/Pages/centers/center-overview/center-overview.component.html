<div *ngIf="center">
  <div class="content-header">
    <h2>{{ center.centerName }}</h2>
    <div class="underline"></div>
  </div>

  <!-- Overview -->
  <div class="content-section">
    <h3>About the Center</h3>
    <p>{{ center.about }}</p>
  </div>

  <!-- Vision -->
  <div class="content-section">
    <h3>Vision</h3>
    <p>{{ center.vision }}</p>
  </div>

  <!-- Mission -->
  <div class="content-section">
    <h3>Mission</h3>
    <p>{{ center.mission }}</p>
  </div>

  <!-- Objectives -->
  <div class="content-section">
    <h3>Objectives</h3>
    <ul>
      <li *ngFor="let goal of center.goals">
        {{ goal.goalName }}
      </li>
    </ul>
  </div>
</div>
